<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API JS</title>
    <!-- Custom CSS file link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fontawesome cdn file link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    
    <div class="container">

        <form class="search">
            <input type="text" class="searchInput" placeholder="Enter the name of the place...">
        </form>

        <div class="weather">
            <h2 class="city">weather in Fergana</h2>
            <h1><span class="temp">0</span> &deg;C</h1>
            <img src="" alt="" class="icon">
            <img src="" alt="" class="icon">
            <div class="description">Cloudy</div>
            <div class="text1">humidity: <span id="humidity">60</span><span>%</span></div>
            <div class="text2">wind speed: <span id="wind">6.2</span><span>km/h</span></div>
        </div>

    </div>


    <!-- Custom JS file link -->
    <script src="./js/script.js"></script>
</body>
</html>
